<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <title>Mini Links</title>
        <style>
            .link {
                font-size: 20px;
                padding-top: 50px;
                display: inline-block;
                font-weight: 300;
            }
            .font {
                color: #D14528;
                font-family: "Lobster", serif;
                font-size: 55px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-6" style="padding-top: 200px">
                    <img src="assets/monkey_clipart.png" width="500" height="600">
                </div>
                <div class="col-6" style="padding-top: 400px">
                    <h1 class="font">mini links</h1>
                    <div class="input-group mb-3">
                        <input id="text" type="text" class="form-control" placeholder="Your URL to shorten here..">
                        <div class="input-group-append">
                          <button class="btn btn-success" type="button" onclick="post(this)" id="button-addon2">Shorten</button>
                        </div>
                    </div>
                    <a id="shortUrl" class="link" href="url"></a> 
                </div>
            </div>
        </div>
        <script>
            function post(text) {
                fetch('/links', {
                    method: 'post',
                    body: JSON.stringify({
                        long_url: document.getElementById("text").value
                    })
                })
                .then( (response) => {
                    return response.json()
                })
                .then(text => {
                    console.log("data: " + text.long_url)
                    document.getElementById('shortUrl').innerHTML = window.location.href + text.short_url
                    document.getElementById('shortUrl').href = window.location.href + text.short_url
                    
                });

            }
        </script>
    </body>

</html>
